version: "3.8"
services:
  HackemonV2:
    restart: unless-stopped
    ports:
      - 50392:1998
    build: .
  poste_io:
  # for poste_io, don't forget to do a DNS with MX, SPF, DMARC, DKIM entries
    restart: unless-stopped
    image: analogic/poste.io:latest
    volumes:
      - ./posteio_data:/data
    ports:
      - 443:443
      - 587:587
    environment:
      - DISABLE_CLAMAV=TRUE
      - DISABLE_RSPAMD=TRUE
      - DISABLE_ROUNDCUBE=TRUE
